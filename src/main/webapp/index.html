<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Servlet App</title>
</head>
<body>
<h1>Hello World Servlet App</h1>
<form method="post" action="/parameterTest">
  <label for="word">Enter a word:</label>
  <input type="text" name="word" id="word">
  <!--name attribute gives parameter name-->
  <button type="submit">Submit</button>
</form>

</body>
</html>
